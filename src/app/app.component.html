<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumber"
            [ngClass]="{oddClass: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow':'green'}">
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumber">
            {{ number }}
          </li>
        </div> -->
        <!-- internally * working as binding -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item"
              *ngFor="let number of evenNumber">
              {{ number }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
            *ngFor="let number of evenNumber">
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>style me</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">better highlight style me</p>
      <p appBetterHighlight defaultColor="yellow" highlightColor="red">better highlight style me without binding</p>
      <div [ngSwitch]="val">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchDefault>value is 15</p>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
