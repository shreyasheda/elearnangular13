<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recip-detail
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recip-detail>
    <ng-template #infoText>
      <p>Select a Recipe</p>
    </ng-template>
  </div>
</div>
