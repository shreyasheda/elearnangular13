<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown #r=appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="true">
        Manage Recipe
      </button>
      <div class="dropdown-menu"
      [ngClass]="{'show':r.isOpen}">
        <a class="dropdown-item" (click)="onAddShopping()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-froup-item"
      *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name +' - '+ ingredient.amount }}</li>
    </ul>
  </div>
</div>
